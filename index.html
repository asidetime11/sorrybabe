<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对不起，我错了</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>对不起 🥺</h1>
        <p class="message">我知道我做错了，让你不开心了。</p>
        <p class="message">请你原谅我好吗？</p>
        
        <div class="buttons">
            <button id="agreeBtn">原谅你啦</button>
            <button id="refuseBtn">不仅不原谅，还要打你</button>
        </div>
    </div>
    
    <!-- 成功后的弹窗/覆盖层 -->
    <div id="successOverlay" class="hidden">
        <div class="modal">
            <h2>太好了！❤️</h2>
            <p>谢谢你的包容，我会改的！</p>
            <p>接下来想吃什么？我请客！</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
